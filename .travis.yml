language: ruby

rvm:
  - 2.2.0

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.m2

before_script:
  - gem install bashcov
  - gem install coveralls

script:
  - ( cd src && bashcov -- ./test.bsh )
  - ./src/setup-version.bsh
  - RELEASE_TGZ=/tmp/ci-$(cat VERSION).tar.gz
  - tar cvfz ${RELEASE_TGZ} -X .exclude  --transform 's/^src/ci/' src 
  - tar xvzf ${RELEASE_TGZ} -C /tmp
  - ./src/ci-release.bsh ./src/artifactory-release.sh private-binaries/zbi/ci ${RELEASE_TGZ}

env:
  global:
    - secure: "" 
