language: ruby

rvm:
  - 2.2.0

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.m2

before_script:
  - gem install bashcov
  - gem install coveralls

script:
  - bashcov -- ./test.bsh
  - tar -X .exclude -C ../ -cvzf /tmp/ci2.tar.gz ci2
  - tar -xvzf /tmp/ci2.tar.gz

after_success:
  - ./setup-version.bsh
  - mv /tmp/ci2.tar.gz ci2-$(cat VERSION).tar.gz
  - ./ci-release.bsh ./artifactory-release.sh private-binaries/zbi/ci2 ci2-$(cat VERSION).tar.gz

env:
  global:
    - secure: ""
